<div class="delete-confirmation-view">
    <div style="padding: 32px;text-align: center;">
        Are you sure you want to delete this news?
    </div>
    <div style="text-align: center">
        <div>
            <label style="font-size: 14px;padding: 14px;"
                   class="primary-text-color pointer"
                   ng-click="deleteNews()">Yes</label>
            <label style="font-size: 14px;padding: 14px;"
                   class="primary-text-color pointer"
                   ng-click="dismissModal()">No</label>
        </div>
    </div>
</div>

<div class="gradient ">
	<div class="container">
		<div class="col-md-12"></div>

			<div style="height:305px;margin:40px">
			    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
			      <uib-slide ng-repeat="collection in slideCollection track by collection.id" index="collection.id">
			        <img class="col-md-3" style="margin-top:30px;margin-bottom:30px;margin-left:140px" ng-src="{{collection.first.image}}" alt="Image" style="margin:auto; "> 
			        <img class="col-md-3" style="margin-top:30px;margin-bottom:30px" ng-src="{{collection.second.image}}" alt="Image" style="margin:auto;">
			        <img class="col-md-3" style="margin-top:30px;margin-bottom:30px" ng-src="{{collection.third.image}}" alt="Image" style="margin:auto;">   
			      </uib-slide>
			    </uib-carousel>
			 </div>
	</div>
	
</div>

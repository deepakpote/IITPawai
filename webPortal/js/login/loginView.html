<div ng-controller="loginController">
	<div class="">
        <div class="text-center" style="font-size: large;
    margin-top: 24px;">Sign In</div>
        <i class="fa fa-times" style="position: absolute;
    top: 0;
    right: 0;
    padding: 8px;
    cursor: pointer;" aria-hidden="true"></i>
		<form name="loginForm" class="form-horizontal" style="width: 70%;margin:auto;padding: 16px;">
            <div class="phone-number">
                <input class="ng-pristine ng-untouched" type="tel" placeholder="User Name/Mobile" />
            </div>
            <div class="password">
                <input class="ng-pristine ng-untouched" type="text" placeholder="Password" />
            </div>
            <div class="row clearfix" style="margin-bottom: 16px;margin-top: 8px;margin-left: 2px;margin-right:2px;">
                <label class="pull-left text-color-black" style="font-weight: 400">Don't have a password?</label>
                <label class="pull-right primary-text-color">REQUEST OTP</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Submit</button>
            </div>
		</form>
	</div>
</div>

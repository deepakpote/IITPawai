<div class="card" style="display: flex;flex-direction: column;padding:40px;">
	<div class="content-panel" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.74), rgba(0, 0, 0, 0.1)),url({{success.image}});background-size: contain;height:160px;">
	</div>
	<div class="mid-content">
		<div class="single-line">
			{{success.title}} Notification sent successfully.
		</div>
		<div style="font-size: smaller;">
<!-- 			{{success.first}} {{success.second}} -->
		</div>
	</div>
	<div class="bottom-content">
		<div class="uploader" style="">
			Notification sent by : {{success.uploaderName}}
		</div>
	</div>

	<div class="orange-text" style="text-align:center;width:100%;margin-top:40px;" >{{success.message}}</div>
</div>
